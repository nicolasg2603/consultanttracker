<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
      body {
          background-color: #e0e0e0; 
          text-align: center;
          font-family: Arial, sans-serif;
      }
      .container {
          background-color: #87CEFA; 
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .login-button {
          background-color: #0099cc; 
          color: #fff; 
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      .login-button:hover {
          background-color: #0077aa; 
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>Welcome to Our Website</h1>
      <a href="log-in/" class="login-button">Log In</a>
  </div>
</body>
